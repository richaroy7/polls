{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(38, 76, 116);
        }
        </style>
    
</head>
<body>

<form action="/polls/create/" method="post">
    {%csrf_token%}
    <div style="color:aliceblue; margin: 2rem;">
        <h2>Create Question</h2>
    </div>
    <div style="display:inline-block; justify-content:space-evenly;">
        <div class="card">
           
            <div class="card-body" style="padding-left: 5px;">
                <label for="question_name" style="color:rgb(7, 7, 0);">Question:</label>
            <input type="text" class="input-name" id="name" name="question_name" placeholder="Question" >
        </div>
        </div> 
        <div style="display:inline-block;">
        <div class="card">
        <div class="card-body" style="padding-left: 5px;">
            <label for="choice1" style="color:rgb(7, 7, 0)" >Choice 1:</label>
            <input type="text" class="input-choices" id="choice1" name="choice1" placeholder="Choice">
        </div>
    </div>
        <div class="card">
        <div class="card-body"  style="padding-left: 5px;">
            <label for="choice2" style="color:rgb(7, 7, 0)">Choice 2:</label>
            <input type="text" class="input-choices" id="choice2" name="choice2" placeholder="Choice">
        </div>
        </div>
        <div class="card">
            <div class="card-body" style="padding-left: 5px;" >
            <label for="choice3" style="color:rgb(8, 8, 0);">Choice 3:</label>
            <input type="text" class="input-choices" id="choice3" name="choice3" placeholder="Choice">
        </div>
        </div>  
    </div>
        <div class="card">
            <div class="card-body" style="padding-left: 5px;">
            <label for="pub_date" style="color:rgb(1, 1, 0)">Date:</label>
            <input type="text" class="input-choices" id="pub_date" name="pub_date" placeholder="Date">
        </div>
        </div>      
    </div>
    <button type="submit" class="btn btn-secondary" style="display:flexbox;">
        Submit
    </button>
</form>

</body>
