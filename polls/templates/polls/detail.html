<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(38, 76, 116);
        }
        </style>
    
</head>
<body>



<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <div class="card" style="width: 30rem; display: block;
    margin-left: auto;
    margin-right: auto; margin-top: 10rem; margin-bottom: 2rem;">
        <div class="card-body" style="background-color: rgb(183, 229, 250); box-shadow: 4px 4px 10px 2px rgba(46, 70, 103, 0.77);">
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
        {% endfor %}
    </fieldset>
</div>
</div>
    <input class="btn btn-primary" type="submit" value="Vote" style="border-radius: 20px; display: block;
    margin-left: auto;
    margin-right: auto; width: 8rem; font-size:large; ">
    </form>

</body>
