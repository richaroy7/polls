{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body{
        background-color:rgb(38, 76, 116);
    }
    </style>
</head>
<body>

<div class="whole" style="background-color: rgb(183, 229, 250); margin-left: 10vh; margin-right: 10vh; padding-top: 50px; padding-bottom: 50px; margin-top: 100px; border-radius: 40px; ">
<div class="d-flex flex-column justify-content-center align-items-center flex-column my-5">
    <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Public Polls</h1>
    <span class="text-secondary">Choose a poll to vote!</span>
</div>

<div class="d-flex justify-content-center align-items-center flex-wrap my-5" style="padding-left: 0px;">


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->

        <div class="card" style="width: 50vw; margin-bottom: 40px; padding-left: 20px; padding-right: 20px;">
            <div class="card-body">
              <h5 class="card-title"> <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></h5>
              
            </div>
          </div>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
<div class="btn btn-outline-primary" style="background-color: aliceblue; display: block;
margin-left: auto;
margin-right: auto; width: 8rem;" >
    <a href="{% url 'polls:create'  %}">Create Poll</a>
</div>
</body>
