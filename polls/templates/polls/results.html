<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(38, 76, 116);
        }
        </style>
    
</head>
<body>
    <div class="card" style="width: 30rem; display: block;
    margin-left: auto;
    margin-right: auto; margin-top: 10rem; margin-bottom: 2rem;">
        <div class="card-body" style="background-color: rgb(183, 229, 250); box-shadow: 4px 4px 10px 2px rgba(46, 70, 103, 0.77);">
<h1>{{ question.question_text }}</h1>
     

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
</div>
</div>

<div class="btn btn-outline-primary" style="background-color: aliceblue; display: block;
margin-left: auto;
margin-right: auto; width: 8rem;" >
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>
</body>
